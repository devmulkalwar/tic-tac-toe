<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <div class="conatiner-div">
        <h1>Tic Tac Toe</h1>
        <div class="score-card-div">
            <h2 class="span-two">Scores</h2>
            <div class="player-x-div l-b t-b b-b">
                <h3>Player X</h3>
                <h3 class="player-x-score">0</h3>
            </div>
            <div class="player-o-div r-b t-b b-b">
                <h3>Player O</h3>
                <h3 class="player-o-score">0</h3>
            </div>
            <div class="result-div span-two">
            </div>
        </div>

        <div class="line-container"></div>
        <div class="game-grid-div">
            <div class="game-box l-b t-b" id="0"></div>
            <div class="game-box t-b" id="1"></div>
            <div class="game-box r-b t-b" id="2"></div>
            <div class="game-box l-b" id="3"></div>
            <div class="game-box" id="4"></div>
            <div class="game-box r-b" id="5"></div>
            <div class="game-box l-b b-b" id="6"></div>
            <div class="game-box b-b" id="7"></div>
            <div class="game-box r-b b-b" id="8"></div>
        </div>

        <div class="game-info-div">
            <div class="turn-div">
                <h3>Player X turn</h3>
            </div>

            <div class="button-div">
                <button onclick="resetGrid()">Reset Grid</button>
                <button onclick="reset()">Reset Scores</button>
            </div>

            <div class="game-count-div">
                <h3 class="game-count">Game Count : 0</h3>
            </div>
        </div>
    </div>
    <script src="./src/index.js"></script>
</body>

</html>
